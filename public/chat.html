<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sala de chat</title>
    <link rel="shortcut icon" href="https://i.ibb.co/Pg5mjXF/chaticon.png" />
    <link rel="stylesheet" href="/css/chat.css">
    <script src="/js/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
  </head>
  <body>
    <div class="loader">
      <button type="button" onclick="conectarChat()">Conectarse</button>
    </div>

    <div class="container-fluid h-100">
      <div class="row justify-content-center align-items-center h-100">

        <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="user-list">
              <h3>Lista de usuarios</h3>
              <hr class="divider">
            </div>
					</div>
    
					<div class="card-body contacts_body">
						<ui class="contacts" id="lista-users">
              <li class="active">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="https://i.ibb.co/sPW5cJN/user-img.png" class="rounded-circle user_img">
                    <span class="online_icon"></span>
                  </div>
                  <div class="user_info">
                    <span>Usuario</span>
                  </div>
                </div>
              </li>
						</ui>
					</div>
					<div class="card-footer"></div>
				</div>
      </div>


      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="https://i.ibb.co/1XtSvsN/chatpng.png" class="rounded-circle user_img">
              </div>
              <div class="user_info">
                <span>Chat con Node.js</span>
              </div>
            </div>
          </div>
          <div class="card-body msg_card_body">
            <div id="mensajes-container" class="mensajes-container">
              
            </div>
          </div>
    
          
          <div class="card-footer">
            <div class="row sectionBlockLayout" style="min-height:5px"></div>
          <div class="input-chat input-group">
            <input id="input" class="form-control type_msg" placeholder="Escribe un mensaje (Presiona enter para enviar)" onkeypress="enviarMensaje(event)"></input>
           </div>
        </div>

        <script src="/js/jq.js" charset="utf-8"></script>
    
        <script src="/js/logica.js" charset="utf-8"></script>

  </body>
</html>
